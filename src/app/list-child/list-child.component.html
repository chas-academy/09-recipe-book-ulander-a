<ng-container *ngIf="lists.length > 0; else elseTemplate">
  <h3>My lists:</h3>
  <ul>
    <li *ngFor="let list of lists">
      {{ list | json }}
      <button (click)="remove(list)">Remove</button>
    </li>
  </ul>
</ng-container>
<ng-template #elseTemplate>
  You have no lists yet. Try adding some!
</ng-template>
