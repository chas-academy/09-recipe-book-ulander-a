<h2>Featured recipes</h2>
<form id="filter">
  <label>Filter recipes by name: </label>
  <input type="text" [(ngModel)]="term" name="term">
</form>
<div *ngFor="let recipe of recipes | filter:term">

  <img src="{{ recipe.image_url }}" alt="Photo seems to be missing">
  <h2>
    <a routerLink="/recipe/{{ recipe.recipe_id }}">
        {{ recipe.title }}
    </a>
  </h2>

</div>
